<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>keyboard</title>
</head>
<body>
    <div class="keyboard-base">
        <div class="key">Esc</div>
        <div class="key blankspace"></div>
        <div class="key">lang</div>
        <div class="key" style="background-color: red;">( ! )</div>
        <div class="key">~</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">.</div>
        <div class="key">=</div>
        <div class="key delete" style="background-color: red;">Delete</div>
        <div class="key tab" style="background-color: red;">Tab</div>
        <div class="key">Q</div>
        <div class="key">w</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key backslash">\</div>
        <div class="key capslock" style="background-color: red;">CapsLock</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div class="key return" style="background-color: red;">Return</div>
        <div class="key leftshift" style="background-color: red;">Shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <div class="key rightshift" style="background-color: red;">Shift</div>
        <div class="key repeat">fn</div>
        <div class="key control">control</div>
        <div class="key control">option</div>
        <div class="key command" style="background-color: red;">Command</div>
        <div class="key space" style="background-color: red;">Space</div>
        <div class="key command" style="background-color: red;">command</div>
        <div class="controlpad">
            <div class="directionnel direction_top">Up</div>
            <div class="down">
                <div class="directionnel "> < </div>
                <div class="directionnel"> Down </div>
                <div class="directionnel"> > </div>
                </div>
      </div>
      
    </div>
</body>
</html>
