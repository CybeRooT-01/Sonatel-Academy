<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pratique 4</title>
  </head>
  <body>
    <div id="password-generator">
      <h1>Générateur de mot de passe</h1>
      <div>
        <input type="text" id="password-length" placeholder="Longueur du mot de passe"> <br>
        <div class="error"></div>
      </div>
      <div>
        <label><input type="checkbox" id="include-uppercase" checked>Lettes majuscules</label>
        <label><input type="checkbox" id="include-lowercase" checked>Lettes minuscules</label>
        <label><input type="checkbox" id="include-numbers" checked>Chiffres</label>
        <label><input type="checkbox" id="include-special-chars" checked>Caractères spéciaux</label>
      </div>
      <div>
        <button id="generate-password">Générer le mot de passe</button>
      </div>
      <div>
        <input type="text" id="password" readonly>
        <button id="copy-password">Copier</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
