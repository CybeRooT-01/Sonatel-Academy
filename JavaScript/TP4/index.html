<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>4</title>
</head>
<body>
    <div class="notif">
    </div>
    <div class="container">
        <h2>Password Generator</h2>
        <span class="copier">copier</span>
        <div class="result-container ">
            <span id="result"></span> 
            
            <div class="clipboard">
                <i class="fa-regular fa-clipboard tooltip"></i>
            </div>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Longueur du password</label>
                <input type="text" id="length" min="15" max="20"/>
            </div>
            <div class="setting">
                <label>Contient des lettres Majuscule</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label>Contient des lettres minuscule</label>
                <input type="checkbox" id="lowercase" checked  />
            </div>
            <div class="setting">
                <label>Contient des nombres</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label>Contient des Caracteres Speciaux</label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <button class="btn" id="generate">Generer Le Mot De Passe</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
