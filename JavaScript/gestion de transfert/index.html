<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Transfert management</title>
</head>
<body>
<div class="timer bg-success">
  <div class="minutes">00 <span>Minutes &nbsp;</span></div>
  <div class="secondes">00 <span>Secondes</span> </div>
</div>
      <div class="col-md-4" style="position: absolute; margin-left: 20px; width: 320px; margin-top: 10px;">
        <form>
          <div class="input-group ">
            <input type="search" class="form-control search" placeholder="Rechercher un utilisateur" >
            <button class="btn btn-outline-secondary searcherBtn" type="button" id="button-addon2">Rechercher</button>
          </div>
          <div class="result"></div>
        </form>
      </div>
  <div class="container-f">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-center align-items-center mb-4">
            <img  src="" class="img">
            <h5 class="card-title"></h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Nom:</strong><span class="nom">...</span></li>
            <li class="list-group-item"><strong>Prénom:</strong> <span class="prenom">...</span></li>
            <li class="list-group-item"><strong>Numéro:</strong> <span class="numero">...</span></li>
            <li class="list-group-item"><strong>Mail:</strong> <span class="mail">...</span></li>
            <li class="list-group-item"><strong>Solde:</strong> <span class="solde">...</span></li>
          </ul>
          <h5 class="card-title mt-4">Transactions</h5>
          <div class="transactions-table" style="max-height: 200px; overflow-y: scroll;">
            <table class="table">
                <tbody>
              </tbody>
            </table>
          </div>
          <div class="btn_container">
            <button type="button" class="btn btn-primary float-right next">Suivant</button>
          <button type="button" class="btn btn-primary addTransaction" data-toggle="modal" data-target="#transactionModal" id="seeUser">
            Effectuer une transaction
          </button>
          <button  type="button" class="btn btn-success" data-toggle="modal" data-target="#addUserModal">
            Ajouter un utilisateur
          </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="position-fixed top-0 end-0 p-3" style="z-index: 5">
  <div id="errorAlert" class="alert alert-danger fade" role="alert">
    Une erreur est survenue.
  </div>
</div>
<!-- Modal Pour transaction-->
<div class="modal fade modal_trans" id="transactionModal" tabindex="-1" role="dialog" aria-labelledby="transactionModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="transactionModalLabel">Effectuer une transaction</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="recipientNumber">Numéro du destinataire :</label>
          <input type="text" class="form-control receiver" id="recipientNumber" placeholder="Entrer le numéro du destinataire"><i class="fa-regular fa-eye eye"></i>
        </div>
        <div class="form-group">
          <label for="transactionAmount">Montant :</label>
          <input type="text" class="form-control montant" id="transactionAmount" placeholder="Entrer le montant de la transaction">
        </div>
        <div class="form-group">
          <label for="transactionType">Type de transaction :</label>
          <select class="form-control" id="transactionType">
            <option value="d">Depot</option>
            <option value="r">Retrait</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary"  id="valid_transaction">Envoyer</button>
      </div>
    </div>
  </div>
</div>
  <!-- Modal  Ajouter user-->
  <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addUserModalLabel">Ajouter un utilisateur</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="userId">Identifiant :</label>
              <input type="text" class="form-control" id="userId" placeholder="Entrer l'identifiant de l'utilisateur" required>
            </div>
            <div class="form-group">
              <label for="userName">Nom :</label>
              <input type="text" class="form-control" id="userName" placeholder="Entrer le nom de l'utilisateur" required>
            </div>
            <div class="form-group">
              <label for="userFirstName">Prénom :</label>
              <input type="text" class="form-control" id="userFirstName" placeholder="Entrer le prénom de l'utilisateur" required>
            </div>
            <div class="form-group">
              <label for="userNumber">Numéro de téléphone :</label>
              <input type="text" class="form-control" id="userNumber" placeholder="Entrer le numéro de téléphone de l'utilisateur" required>
            </div>
            <div class="form-group">
              <label for="userEmail">Adresse e-mail :</label>
              <input type="text" class="form-control" id="userEmail" placeholder="Entrer l'adresse e-mail de l'utilisateur" required>
            </div>
            <div class="form-group">
              <label for="userPhoto">URL de la photo :</label>
              <input type="text" class="form-control" id="userPhoto" placeholder="Entrer l'URL de la photo de l'utilisateur" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-success addUser"  >Ajouter</button>
        </div>
      </div>
    </div>
  </div>
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>
</body>
</html>
