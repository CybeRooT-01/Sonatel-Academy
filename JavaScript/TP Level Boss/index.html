    <link rel="stylesheet" href="style.css">

    <div class="container">
        <div class="left">
            <div class="trash"><i class="fa-solid fa-trash"></i></div>
            <div class="add_professeur">
                <h5>Ajouter un professeur</h5>
                <div class="prof_body prof_body_light">
                    <input type="text" placeholder="nom du professeur" class="new_teacher">
                </div>
                <div class="prof_footer">
                    <div class="btn_container_teacher btn_container_teacher_light">
                        <button class="btn_add_teacher">Ajouter</button>
                        <button class="close_teacher">Annuler</button>
                    </div>
                </div>
            </div>
            <div class="add_classe">
                <h5>Ajouter une Classe</h5>
                <div class="prof_body prof_body_light">
                    <input type="text" placeholder="nom de la classe" class="new_classe">
                </div>
                <div class="prof_footer">
                    <div class="btn_container_teacher btn_container_teacher_light">
                        <button class="btn_add_classe">Ajouter</button>
                        <button class="close_classe">Annuler</button>
                    </div>
                </div>
            </div>
            <div class="add_Salle">
                <h5>Ajouter une Salle</h5>
                <div class="prof_body prof_body_light">
                    <input type="text" placeholder="nom de la salle" class="new_salle">
                </div>
                <div class="prof_footer">
                    <div class="btn_container_teacher btn_container_teacher_light">
                        <button class="btn_add_salle">Ajouter</button>
                        <button class="close_salle">Annuler</button>
                    </div>
                </div>
            </div>
            <div class="add_module">
                <h5 >Ajouter un Module</h5>
                <div class="prof_body prof_body_light">
                    <input type="text" placeholder="nom du module" class="new_module">
                </div>
                <div class="prof_footer">
                    <div class="btn_container_teacher btn_container_teacher_light">
                        <button class="btn_add_module">Ajouter</button>
                        <button class="close_module">Annuler</button>
                    </div>
                </div>
            </div>
            <div class="search_container">
                <input type="search" class="search_form" placeholder="Recherche"> 
            </div>
            <div class="search_result"></div>
            <div class="libele_container">
                <div class="libele enseignant">
                    <div class="icon" style="background-color: rgb(39, 196, 224);"> <i class="fa-solid fa-person-chalkboard"></i></div>
                    <div class="quantity enseignant_nbr"></div>
                    <div class="intit enseignant">Enseign.</div>
                    <div class="add_icon"><i class="fa-solid fa-plus add teacher"></i></div>
                </div>
                <div class="libele salles">
                    <div class="icon" style="background-color: rgb(32, 158, 16);"><i class="fa-solid fa-house-user"></i></div>
                    <div class="quantity salle_nbr"></div>
                    <div class="intit  ">Salles</div>
                    <div class="add_icon"><i class="fa-solid fa-plus add salle"></i></div>
                </div>
                <div class="libele classes">
                    <div class="icon" style="background-color: rgb(234, 129, 10);"><i class="fa-solid fa-users"></i></div>
                    <div class="quantity classe_nbr"></div>
                    <div class="intit ">Classes</div>
                    <div class="add_icon"><i class="fa-solid fa-plus add classe "></i></div>
                </div>
                <div class="libele Modules">
                    <div class="icon" style="background-color: rgb(255, 5, 5);"><i class="fa-solid fa-book"></i></div>
                    <div class="quantity module_nbr"></div>
                    <div class="intit ">Modules</div>
                    <div class="add_icon"><i class="fa-solid fa-plus add module"></i></div>
                </div>
            </div>
            <div class="select_container">
                <select class="select">
                </select>
            </div>

                    </div>
                    <div class="module">
                        <span class="mod_name">Salle</span>
                        <span class="mod_select">
                            <select class="add_salle_on_day">
                                
                            </select>
                        </span>
                    </div>
                    <div class="module">
                        <span class="mod_name">Heure de debut</span>
                        <span class="mod_select">
                            <select class="add_Heure_debut_on_day">
                                <option>8</option>

                                <option>14</option>

                                <option>17</option>
                            </select>
                        </span>

                    </div>
                </div>
                <div class="programm_footer">
                    <div class="btn_container">
                        <button class="btn_add">Ajouter</button>
                        <button class="btn_close">Annuler</button>
                    </div>
                </div>
            </div>
